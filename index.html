<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"></link>
        <title>cadastro-usuário</title>
    </head>
    
    <body>
        <h1>cadastro usuário</h1>

        <br />

        <form>
            <fieldset>
                <legend><h3>Identificação</h3></legend> 
                <br />
                <label for="completeName">Nome: </label><br />
                <input type="text" id="completeName" value="nome completo.." required><br /> 

                <br />
                <label for="nomeMae">Mãe: </label><br />
                <input type="text" id="nomeMae" value="nome da mãe..."></input><br />

                <br />
                <label for="dataNascimento">Data Nascimento: (MM/DD/AAAA) </label>
                <input type="date" id="dataNascimento"> 

                <label for="sexo"> Sexo: </label>
                <select id="sexo">
                    <option value="Masc">M</option>
                    <option value="Fem">F</option>
                    <option value="outroSexo">O</option>
                </select>
            </fieldset>

                <fieldset>    
                    <legend><h3>Endereço</h3></legend>
                    <br />
                    <label for="logradouro">Logradouro: </label><br />
                    <input type="text" id="logradouro" value="rua, avenida, travessa.." required></form><br />
                    
                    <br />
                    <label for="numero">Número: </label>
                    <input type="number" id="numero" value="n."></input>
                    <label for="complemento">Complemento: </label>
                    <input type="text" id="complemento" value="casa, sem, bloco..."></input>
                    <label for="bairro">Bairro/Localidade: </label>
                    <input type="text" id="bairro" value="bairro, vila, povoado..."></input>
                
                </fieldset>
        
                <fieldset>
                    <legend><h3>Contato</h3></legend>
                    
                    <br />
                    <label for="email">email:</label>
                    <input type="email" id="email" value="seu_email@servidor_email.com"></input>

                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone"></input>
                </fieldset>
        </form>
   
    </body>
</html>
